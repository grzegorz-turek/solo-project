<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="some web page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Complex web page</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet"> 
    </head>
    <body>
        <section class="menu">
            <div class="menu--logo-hamburger">
                <a href="index.html"><img class="menu--logo" src="images/logo.png"></a>
                <img class="menu--hamburger" src="images/hamburger.png">
            </div>
            <a href ="index.html" class="menu--link--textdecoration-none">
                <div class="menu--link--hover-stripe">
                    <div class="menu--link">
                        <p class="icon-general menu--link--icon"></p>
                        <p class="menu--link--text">General</p>
                    </div>
                </div>
            </a>
            <a href ="" class="menu--link--textdecoration-none">
                <div class="menu--link--hover-stripe">
                    <div class="menu--link">
                        <p class="icon-details menu--link--icon"></p>
                        <p class="menu--link--text">Details</p>
                    </div>
                </div>
            </a>
            <a href ="" class="menu--link--textdecoration-none">
                <div class="menu--link--hover-stripe">
                    <div class="menu--link">
                        <p class="icon-links menu--link--icon"></p>
                        <p class="menu--link--text">Links</p>
                    </div>
                </div>
            </a>
            <a href ="" class="menu--link--textdecoration-none">
                <div class="menu--link--hover-stripe">
                    <div class="menu--link">
                        <p class="icon-banners menu--link--icon"></p>
                        <p class="menu--link--text">Banners</p>
                    </div>
                </div>
            </a>
            <a href ="" class="menu--link--textdecoration-none">
                <div class="menu--link--hover-stripe">
                    <div class="menu--link">
                        <p class="icon-personaldata menu--link--icon"></p>
                        <p class="menu--link--text">Personal data</p>
                    </div>
                </div>
            </a>
            <a href ="" class="menu--link--textdecoration-none">
                <div class="menu--link--hover-stripe">
                    <div class="menu--link">
                        <p class="icon-payout menu--link--icon"></p>
                        <p class="menu--link--text">Payout</p>
                    </div>
                </div>
            </a>
            <a href ="" class="menu--link--textdecoration-none">
                <div class="menu--link--hover-stripe">
                    <div class="menu--link">
                        <p class="icon-postback menu--link--icon"></p>
                        <p class="menu--link--text">Postback</p>
                    </div>
                </div>
            </a>
            <div class="menu--manager--heading">
                <p>Your manager</p>
            </div>
            <div class="your-manager-photo-and-name">
                <div class="your-manager-photo">
                    <img src="images/manager-photo.png">
                    <div class="your-manager-online"></div>
                </div>
                <div>
                    <p class="your-manager-name">Mikhael L.</p>
                </div>
            </div>
        </section>
        <section class="top-bar">
            <div class="top-bar--wallet">
                    <div class="icon-wallet top-bar--wallet--wallet-icon"></div>
                    <div class="top-bar--wallet--balance">$1,500.00</div>    
                    <div class="icon-arrow-down top-bar--wallet--arrow-icon"></div>
            </div>
            <div class="top-bar--notification">
                    <div class="top-bar--notification-icon icon-notification"></div>
                    <div class="top-bar--notification-new"></div>
            </div>
            <div class="top-bar--user">
                <div class="top-bar--user-icon icon-profile"></div>
                <div class="top-bar--user-name">Leonardo DiCaprio</div>
            </div>
            <div class="top-bar--exit icon-quit"></div>
        </section>
        <section class="content">
            <div class="container">
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
